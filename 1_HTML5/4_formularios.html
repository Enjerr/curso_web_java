<html lang="es">
	<head>
		<title> Formularios HTML5 </title>
	</head>
	<body>
		<header>
			<h1>4_formularios.html
		</header>
		<input id="identificador"/><br/><!--entradas br-> no tiene nodo hijo abre y cierra-->
		<form action = "#" method = "GET"><!--formulario Acción para enviar y el metodo get-->
			Nombre: <input id="nombre" type= "text" size="20" maxlength="20" required ="true" /><br/><br/>
			Apellidos: <input id="apellidos" type= "text" size="40"maxlength="40"/><br/><br/>
			Edad: <input id="edad" type= "number" size="40"maxlength="40" min="10" max="60" placeholder="introduce la edad"/><br/><br/>
			Contraseña: <input id="contraseña" type= "Password" size="40"maxlength="40"/><br/><br/>
			Fecha: <input id="fecha" type= "datetime" size="40"maxlength="40"/><br/><br/>
			Email: <input id="email" type= "email" size="40"maxlength="40"/><br/><br/>
			Checkbox: <input id="checkbox" type= "checkbox" size="40"maxlength="40"/><br/><br/>
			Color: <input id="color" type= "color" size="40"maxlength="40"/><br/><br/>
			Hora: <input id="date_control2" type= "time" size="40"maxlength="40"/><br/><br/>
			Codigo postal:<input id="codigopostal" type= "number" pattern="[0-9]{5} size="40"maxlength="40"/><br/><br/>
			
			<input type="button" value= "Pulsar"/>
			<input type="submit" value= "Enviar" />
		</form>
		
	</body>
</html>
